{% extends '_base.html' %}

{% block title %}Page Not Found (404){% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-warning">
                <div class="card-body p-5">
                    <i class="bi bi-emoji-frown display-1 text-warning"></i>
                    <h1 class="display-4 mt-3">404</h1>
                    <h2>Oops! Page Not Found</h2>
                    <p class="lead text-muted">Sorry, the page you were looking for (`{{ request.path }}`) could not be found.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"><i class="bi bi-house-door me-1"></i> Go Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
